{% extends 'base.html' %}
{%for message in messages%}
{%if message%}
<script>
    alert("{{message}}");
</script>
{%endif%}
{%endfor%}

{%block content%}
<div class="rounded bg-white shadow-lg  mt-5 p-5 " >
            <form action='../fmail/' method='post'>
                {% csrf_token %}
            <input type="number" class="form-control shadow-lg bg-white text-black rounded rounded-4" required autofocus   name="value" placeholder="Enter value how much Mail"><br>
            <center><button style="width:150px"  class="bg-white text-center text-black border-black  shadow-lg rounded rounded-4" id="search-addon"  >
                GO
            </button></center>
        </form>
        </div>

<center><div class=" h-75 w-100 p-4 mt-5 row shadow-lg">
  {% for i in D %}
<div class=" mt-5 col-6 mb-2 mx-2 h-75 w-100 text-black shadow-lg  rounded rounded-5 p-5">
  <center><p> {{i}}</p></center>
</div>
{% endfor %}
</div></center>

        


{%endblock%}
